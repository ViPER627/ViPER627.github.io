
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ViPER映相所 Studio </title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">你的名字</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#about">關於我</a></li>
          <li><a href="#portfolio">作品集</a></li>
          <li><a href="#contact">聯絡方式</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about" class="section about" data-aos="fade-up">
    <div class="container">
      <h2>關於我</h2>
      <p>我近期的工作是負責線上遊戲製作，參與遊戲視覺設計、界面優化，並使用 Cocos Creator、SPINE 製作 2D 動畫，讓角色、UI 特效等動態表現更加流暢。</p>
      <p>對於平面設計，特別注重質感與細節，希望作品不只是「好看」，更能傳遞品牌與設計理念。我擅長使用 Photoshop、Illustrator 進行企業品牌 CIS 設計、視覺規劃、包裝設計、T-Shirt 設計等，確保作品在商業應用上具備專業感與市場吸引力。</p>
    </div>
  </section>

  <section id="portfolio" class="section portfolio" data-aos="fade-up">
    <div class="container">
      <h2>作品集</h2>
      <div class="tabs">
        <button class="tab-button active" data-tab="design">平面設計</button>
        <button class="tab-button" data-tab="game">遊戲設計</button>
        <button class="tab-button" data-tab="ai">AI 作品</button>
        <button class="tab-button" data-tab="3d">3D 設計</button>
        <button class="tab-button" data-tab="photo">攝影作品</button>
      </div>
      <div class="tab-content-container"></div>
    </div>
  </section>

  <section id="contact" class="section contact" data-aos="fade-up">
    <div class="container">
      <h2>聯絡方式</h2>
      <form id="contact-form">
        <input type="text" placeholder="姓名" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="想對我說什麼..." required></textarea>
        <button type="submit">送出</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 你的名字 | 設計師個人網站</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
